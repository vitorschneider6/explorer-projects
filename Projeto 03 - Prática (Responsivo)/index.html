<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
    </div>
    <form id="event-form">
      <fieldset>
        <legend>Informações do evento</legend>
        <div class="input-wrapper">
          <label for="event-title"
            >Título do evento <span>(mínimo 8 caracteres)</span></label
          >
          <input type="text" />
        </div>
        <div class="input-wrapper">
          <label for="event-link"
            >Link do evento <span>(comece com https://)</span></label
          >
          <input type="url" />
        </div>
        <div class="input-wrapper">
          <label for="event-contact"
            >Whatsapp para contato <span>(somente números)</span></label
          >
          <input type="number" />
        </div>
        <div class="input-wrapper">
          <label for="event-info"
            >Informações extras <span>(somente números)</span></label
          >
          <textarea name="extra-info" id="extra-info"></textarea>
        </div>
        <div class="input-wrapper">
          <label for="category">Categoria</label>
          <select id="event-category">
            <option value="none">Selecione a categoria</option>
            <option value="live">Ao Vivo</option>
            <option value="podcast">Podcast</option>
            <option value="mentorship">Mentoria</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>Privacidade</legend>
        <div class="input-wrapper">
          <label for="adm-email"
            >E-mail do administrador
            <span>(digite um e-mail válido)</span></label
          >
          <input type="email"
          required />
        </div>
        <div class="input-wrapper">
          <label for="acess-password"
            >Senha de acesso para os participantes
            <span>(mínimo 8 caracteres)</span></label
          >
          <input type="password" 
          required
          minlength="8"/>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" />
          <label for="private-event">Evento privado</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Dia e hora</legend>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" id="first" />
          </div>
          <div class="input-wrapper">
            <label for="event-beggining">Das</label>
            <input type="time" />
          </div>
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" />
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input id="button" type="submit" value="Salvar evento" form="event-form" >
    </footer>
  </body>
</html>
